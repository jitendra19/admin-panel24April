<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Registration Test</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="app-content/app.css" rel="stylesheet" />
        <!-- external scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>  

        <!-- application scripts -->
        <script src="app.js"></script>
    </head>
    <body class="container" ng-app='app' ng-controller="mainController">    
        <!-- main -->
        
        <div class="form-container" ng-show="loginUserMain">
            <div ng-controller="registerController">
            <h2>Login</h2>
            <form name="loginform" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" ng-model="username" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" ng-model="password" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-disabled="loginform.$invalid" ng-click="loginMethod()">Login</button>
                    <a href="#" class="btn btn-link" ng-click="showRegisterUser()">Register</a>
                </div>
            </form>
            </div>
        </div>
        <div class="form-container" ng-show="registerUserMain">
            <div ng-controller="registerController">
            <a href="#" class="btn btn-link" ng-click="showLoginUser()">Back to Login</a>
            <h2>My Account</h2>
            <form method="post">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" ng-model="user.firstName" required/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" ng-model="user.lastName" required/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="user.username" required />
                </div>
                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" class="form-control" ng-model="user.password" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="saveUser()">Save</button>
                    <button class="btn btn-danger" ng-click="deleteUser()">Delete</button>
                </div>
            </form>
            </div>
        </div>
        <div ui-view></div>
    </body>
</html>
