<h1>Hi This is Admin Panel</h1>

<div class="form-container">
    <form>
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" class="form-control" ng-model="item.name" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Item Category</label>
            <input type="text" class="form-control" ng-model="item.category" required/>
        </div>
        <div class="form-group">
            <label for="username">Quantity</label>
            <input type="text" class="form-control" ng-model="item.quantity" required />
        </div>
        <div class="form-group">
            <label for="username">Description</label>
            <textarea name="description" class="form-control" placeholder="Enter text here..." ng-model="item.description" required></textarea>
        </div>
        <div class="form-group">
            <label for="username">Price</label>
            <input type="text" class="form-control" ng-model="item.price" required />
        </div>
        <div class="form-group">
            <label for="username">Upload Photo</label>
            <input type="text" class="form-control" ng-model="item.photo"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="saveItem()">Save</button>
            <button class="btn btn-danger" ng-click="reset()">Reset</button>
        </div>
    </form>
</div>
